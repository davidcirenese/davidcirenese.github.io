name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # Change to "master" if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‰ Replace this step with your real build (npm, Jekyll, Hugo, etc.)
      - name: Build site
        run: |
          mkdir build
          echo "<h1>Hello World</h1>" > build/index.html

      # Upload build output as a Pages artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
